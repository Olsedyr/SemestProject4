# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.username=postgres
spring.datasource.password=din kode
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API) configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

logging.level.org.springframework.ws=DEBUG

# SOAP endpoint configuration
warehouse.service.endpoint=http://localhost:8081/Service.asmx
server.servlet.context-path=/warehouse


